plugins {
    id 'groovy'
    id 'java'
}

group 'MoneySample'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.joda:joda-money:0.12'
}
